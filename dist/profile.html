<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="main.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Portal app</title>
</head>
<body>
<!-- Navigation -->
<nav class="top-menu navbar fixed-top">
  <a class="navbar-brand" href="#">
    <img src="assets/images/Icons/intouch-white-253x100.png" alt="inTouch">
  </a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar top-bar"></span>
    <span class="icon-bar middle-bar"></span>
    <span class="icon-bar bottom-bar"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbar">
    <div class="menu-header-container">
      <ul id="menu-header" class="menu">
        <li id="menu-item-370" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-370"><a href="#">My properties</a></li>
        <li id="menu-item-371" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-371"><a href="#">Quote</a></li>
        <li id="menu-item-283" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-283"><a href="#">Quote 2</a></li>
        <li id="menu-item-284" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-284"><a href="#">My Account</a></li>
        <li id="menu-item-348" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-348"><a href="#">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navigation -->

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form-signup">
                <h3>Profile</h3>
                <div class="form-label-group">
                    <label for="inputForename">Forename</label>
                    <input type="text" class="form-control" id="inputForename" placeholder="Enter forename">
                </div>

                <div class="form-label-group mt-4">
                    <label for="inputSurename">Surename</label>
                    <input type="text" id="inputSurename" class="form-control" placeholder="Enter surename">
                </div>

                <div class="form-label-group mt-4">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-label-group mt-4">
                    <label for="inputPhone">Phone number</label>
                    <input type="text" id="inputPhone" class="form-control" placeholder="Enter phone">
                </div>

                <div class="form-label-group eye mt-4">
                    <label for="inputExistingPasword">Existing password</label>
                    <input type="password" id="inputExistingPasword" class="form-control" placeholder="Enter existing password">
                    <a href=""><i class="fa fa-eye" aria-hidden="true"></i></a>
                </div>

                <div class="form-label-group eye mt-4">
                    <label for="inputNewPassword">New password</label>
                    <input type="password" id="inputNewPassword" class="form-control" placeholder="Enter new password">
                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                </div>

                <button class="btn btn-lg btn-fixed btn-block mt-5" type="submit">Save</button>

            </form>
        </div>
    </div>
</div>

<!-- Bundle.js -->
<script src="./main.js"></script>
</body>
</html>
