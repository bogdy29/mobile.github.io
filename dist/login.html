<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="main.css" type="text/css"/>
  <title>Portal app</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form-signin">
                <div class="text-center mb-5">
                    <img class="mb-4" src="assets/images/Icons/intouch-white-253x100.png" alt="">
                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Enter email" value="" required="">
                </div>

                <div class="form-label-group mt-4">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Enter password" required="">
                </div>

                <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Sign in</button>

                <div class="account">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bundle.js -->
<script src="./main.js"></script>
</body>
</html>
